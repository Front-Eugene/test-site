<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bedankt</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url(img/yoga-girl.jpg) center center/cover no-repeat;
      height: 100dvh;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .thankyou-container {
      background: white;
      border-radius: 12px;
      padding: 30px 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #2a7a4b;
    }
    p {
      font-size: 1rem;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    a.button {
      display: inline-block;
      background: #2a7a4b;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
    a.button:hover {
      background: #24673f;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
      p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <h1>Bedankt!</h1>
    <p>We nemen binnenkort contact met u op.</p>
    <a href="/" class="button">Terug naar Home</a>
  </div>
</body>
</html>
